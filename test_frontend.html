<!DOCTYPE html>
<html>
<head>
    <title>采集功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <h1>🚀 采集功能测试页面</h1>
    
    <div>
        <label>采集天数: <input type="number" id="days" value="1" min="1" max="30"></label>
        <button class="button" onclick="testCollect()">测试采集 (账号2)</button>
        <button class="button" onclick="testCollectAll()">测试采集 (所有启用账号)</button>
    </div>
    
    <div id="result" class="result">等待测试...</div>
    
    <script>
        async function apiCall(url, options = {}) {
            try {
                console.log('发送请求:', url, options);
                const response = await fetch(url, options);
                const result = await response.json();
                console.log('响应结果:', result);
                return result;
            } catch (error) {
                console.error('请求错误:', error);
                return { ok: false, error: error.message };
            }
        }
        
        async function testCollect() {
            const days = parseInt(document.getElementById('days').value) || 1;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '⏳ 正在采集...';
            resultDiv.className = 'result';
            
            const result = await apiCall('/api/collect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ days, accounts: [2] })
            });
            
            if (result.ok) {
                resultDiv.innerHTML = `
                    <h3>✅ 采集成功!</h3>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
                resultDiv.className = 'result success';
            } else {
                resultDiv.innerHTML = `
                    <h3>❌ 采集失败</h3>
                    <p>错误: ${result.error}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
        
        async function testCollectAll() {
            const days = parseInt(document.getElementById('days').value) || 1;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '⏳ 正在采集所有启用账号...';
            resultDiv.className = 'result';
            
            const result = await apiCall('/api/collect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ days })
            });
            
            if (result.ok) {
                resultDiv.innerHTML = `
                    <h3>✅ 采集成功!</h3>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
                resultDiv.className = 'result success';
            } else {
                resultDiv.innerHTML = `
                    <h3>❌ 采集失败</h3>
                    <p>错误: ${result.error}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
        
        // 页面加载时测试服务器连接
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    console.log('✅ 服务器连接正常');
                } else {
                    console.log('⚠️ 服务器响应异常:', response.status);
                }
            } catch (error) {
                console.error('❌ 服务器连接失败:', error);
            }
        });
    </script>
</body>
</html>
